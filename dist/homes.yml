    <div class="homes-container">
    
        <div class="homes-description">
          <blockquote class="homes-quote cn">
            欢迎回家
          </blockquote>
          <h3 class="homes-attribution cn">
            
          </h3>
        </div>
    
      <div class="homes-overlay"></div>
    </div>
      <i class="fa fa-angle-down nav-arrow" aria-hidden="true"></i>

    <div class="two-block-container">
      <div class="two-block-text" data-aos="fade-right" data-aos-duration="500">
        <div class="two-block-title">
          <h4>水中天地
    手把青秧插满田,
    低头便见水中天
    </h4>
        </div>
        <div class="two-block-body">
          音昱水中天，阳澄半岛门户，18.9万方大型社区 三大地块分而有合，巧筑别墅、酒店、公寓等多种业态 新加坡开发商，融汇全球经验，将身心灵服务作为主要诉求 在嘈杂都市生活中划出一片净土，打造都市边的世外桃源
        </div>
      </div>
      <div class="two-block-image project-intro" data-aos="fade" data-aos-delay="300"></div>
    </div>

    <!-- Lanscape Section -->
    <div class="banner-stack-container">
      <div class="banner-stack-banner landscape-banner"></div>
        <div class="banner-stack-text" data-aos="fade-up">
          <div class="banner-stack-title">
            <h4>景观营造 园映湖波风微起，水天相接花自开</h4>
          </div>
          <div class="banner-stack-body">
            景观营造根植于阳澄湖地脉环境，每片风景，都是湖的菁华孕育 东侧，旭日东升时的梧桐疏影；西侧，复古石板路上的夕阳余晖…… 三大地块，不落痕迹的自然之美，一步一景，是流动的视觉盛宴
          </div>
        </div>
        <div class="banner-stack-image">
          <img src="/media/pictures/lake_night.jpg" alt="">
        </div>
    </div>

    <!-- Villas Intro Section -->
    <div class="big-banner-stack-container">
      <div class="big-banner-stack-banner villas-intro-banner"></div>
        <div class="big-banner-stack-text">
          <div class="big-banner-stack-title">
            <h4>聆音观邸 晨钟暮鼓今犹在，朝阳洒落梧桐间</h4>
          </div>
          <div class="big-banner-stack-body">
            盛邀国际建筑大师张永和与Neri&amp;Hu挥毫落墨 109套约661-1327㎡独栋别墅，坐落于项目东侧地块 门前，在梧桐疏影与香樟树下，聆晨钟暮鼓，观流年变迁 院后，临水而居，以湖为院，坐观天光日色，感受天人冥合。
          </div>
        </div>
    </div>

    <!-- Villas Architecture and Interiors Section -->
    <div class="two-up-stack-container" data-aos="fade-up" data-aos-offset="200">
        <div class="two-up-stack-item">
          <div class="two-up-stack-item-image villas-exterior"></div>
          <div class="two-up-stack-item-text">
            <h5 class="text-title">室外设计 移步远望无尽处，似水年华流照君</h5>
            <div class="text-body">设计借景阳澄湖，不过多雕饰，将自然原味充分体现 庭院观湖大平台，是家人生活平台，也是心灵静谧领地 京派院落、海派墅院，街区式布局，营造温馨邻里墅居空间 测院植幽竹，地下室坡地种花植草，与大地共生，与家人同享。</div>
          </div>
        </div>
        <div class="two-up-stack-item">
          <div class="two-up-stack-item-image villas-interior"></div>
          <div class="two-up-stack-item-text">
            <h5 class="text-title">室内设计 大道至简巧无痕，家人同乐话天伦</h5>
            <div class="text-body">将内外空间融合作为设计重要标准，以环幕式落地窗，广纳无边湖景 室内设计遵循极简法则，敞亮素雅，利于静心冥思。厨房敞开式设计， 流畅的动线，让家人可以一起参与，一粥一饭，在一颦一笑间 休憩空间合理区隔，减少空旷感，空间距离缩小，幸福距离拉近</div>
          </div>
        </div>
    </div>

    <!-- Apartments Intro Section -->
    <div class="big-banner-stack-container">
      <div class="big-banner-stack-banner apartments-intro-banner"></div>
        <div class="big-banner-stack-text">
          <div class="big-banner-stack-title">
            <h4>润元公寓 温润如玉养精元，斜阳如酒笑声绵</h4>
          </div>
          <div class="big-banner-stack-body">
            87套约72-127㎡全装修精品酒店公寓，分布在西侧互动生活区 楼下互动广场，社区活动、美食分享、邻里畅谈，您与家人近享其乐 近无边际湖景泳池、健身房、意源养生水疗服务，随时悦享一场身心盛宴。
          </div>
        </div>
    </div>

    <div class="two-block-container">
      <div class="two-block-text" data-aos="fade-right" data-aos-duration="500">
        <div class="two-block-title">
          <h4>室内设计 极简之筑方为雅，居之舒适是为奢</h4>
        </div>
        <div class="two-block-body">
          室内设计兼顾室外景观，设立观景大阳台，将户型的亲水性最大化呈现 通过木质材料的广泛使用，在简约素雅的风格下，呈现出独有的生活温度 高端卫浴、厨房、空气净化设备，将人的舒居作为考量标尺， 养生度假皆宜
        </div>
      </div>
      <div class="two-block-image apartments-interiors" data-aos="fade" data-aos-delay="300"></div>
    </div>

    <!-- Designers Section -->
    <h2 class="three-images-title">大师挥毫 文化为魂薪火传，生活为心院落间</h2>
    <div class="three-images-container">
        <div class="three-images-item">
          <div class="three-images-image designers-calvin-tsao">
            <div class="three-images-text">
              <div class="three-images-quote">富丽堂皇不是建筑的准绳，建筑DNA、背后的文化、居住环境，更值得深究。</div>
              <div class="three-images-attribution">曹慰祖：音昱创始人之一</div>
            </div>
          </div>
          <div class="three-images-overlay"></div>
        </div>
        <div class="three-images-item">
          <div class="three-images-image designers-yung-ho-chang">
            <div class="three-images-text">
              <div class="three-images-quote">摒弃“大”建筑的追求，着眼于大环境，建筑背后应该是个大大的生活</div>
              <div class="three-images-attribution">张永和：中国现代主义建筑之父</div>
            </div>
          </div>
          <div class="three-images-overlay"></div>
        </div>
        <div class="three-images-item">
          <div class="three-images-image designers-neri-and-hu">
            <div class="three-images-text">
              <div class="three-images-quote">建筑很重要的涵义其实是非具象的，比如人与人关系的和谐、道德、真善美等。</div>
              <div class="three-images-attribution">Neri&amp;Hu：立足于中国上海的多元化建筑设计研究室</div>
            </div>
          </div>
          <div class="three-images-overlay"></div>
        </div>
    </div>

    <!-- Materials Section -->
    <div class="two-block-container">
      <div class="two-block-text" data-aos="fade-right" data-aos-duration="500">
        <div class="two-block-title">
          <h4>建筑用材 绿色环保严苛选，历久弥新巧用材</h4>
        </div>
        <div class="two-block-body">
          以“绿色环保”为核心理念，同时讲究建筑的岁月感 木格栅外立面、双银低辐射镀膜中空玻璃，夏天降低室内温度，节能环保 采用深具自然纹路的火山岩铺地，天然生成的孔洞，营造出原生的触感 采用价格高于普通石砖数倍的青砖，以旧为新，对话岁月，见证时光
        </div>
      </div>
      <div class="two-block-image material" data-aos="fade" data-aos-delay="300"></div>
