<div class="banner-stack-container">
  <div class="banner-stack-banner {{ context }}-banner"></div>
    <div class="banner-stack-text" data-aos="fade-up">
      <div class="banner-stack-title">
        <h4>{{text.title}}</h4>
      </div>
      <div class="banner-stack-body">
        {{text.body}}
      </div>
    </div>
    <div class="banner-stack-image">
      <img src="{{ image }}" alt="">
    </div>
</div>
