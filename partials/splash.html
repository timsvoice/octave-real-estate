<div class="{{ context }}-container">

  {{#if splash}}
    <div class="{{ context }}-description">
      <blockquote class="{{ context }}-quote cn">
        {{ splash.quote }}
      </blockquote>
      <h3 class="{{ context }}-attribution cn">
        {{ splash.attribution }}
      </h3>
    </div>
  {{/ if}}

  <div class="{{ context }}-overlay"></div>
</div>
{{#if arrow}}
  <i class="fa fa-angle-down nav-arrow" aria-hidden="true"></i>
{{/if}}
