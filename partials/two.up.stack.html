<div class="two-up-stack-container" data-aos="fade-up" data-aos-offset="200">
  {{#each items}}
    <div class="two-up-stack-item">
      <div class="two-up-stack-item-image {{ slug }}"></div>
      <div class="two-up-stack-item-text">
        <h5 class="text-title">{{ title }}</h5>
        <div class="text-body">{{ body }}</div>
      </div>
    </div>
  {{/each}}
</div>
